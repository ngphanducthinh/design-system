name: Publish NPM Minor

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/bun.lockb') }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run build

      - name: Determine Current Version
        id: get-version
        run: echo "current_version=$(npm view @7pmlabs/design-system version)" >> $GITHUB_OUTPUT

      - name: Bump Patch Version
        id: bump-version
        run: |
          current_version="${{ steps.get-version.outputs.current_version }}"
          minor_version=$(echo "$current_version" | awk -F. '{print $1"."$2 + 1".0"}')
          echo "new_version=$minor_version" >> $GITHUB_OUTPUT

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Set your npm authentication token as a secret
        run: |
          npm version ${{ steps.bump-version.outputs.new_version }} --no-git-tag-version
          npm publish --access public --tag latest