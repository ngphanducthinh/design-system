name: Publish NPM Major Version

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Determine Current Version
        id: get-version
        run: echo "::set-output name=current_version::$(npm show @7pmlabs/design-system version)"

      - name: Bump Patch Version
        id: bump-version
        run: |
          current_version="${{ steps.get-version.outputs.current_version }}"
          major_version=$(echo "$current_version" | awk -F. '{print $1 + 1"."$2"."$3}')
          echo "::set-output name=new_version::$major_version"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Set your npm authentication token as a secret
        run: |
          npm version ${{ steps.bump-version.outputs.new_version }} --no-git-tag-version
          npm publish --access public --tag latest